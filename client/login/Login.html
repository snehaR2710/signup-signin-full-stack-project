<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login</title>
</head>
<body>
    <div class="container">
        <h1>Instagram Login</h1>
        <form>
            <!-- username input -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="username" placeholder="Enter Your username">
            </div>
            <!-- email input -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" class="password" placeholder="Enter Your password">
            </div>
            <!-- submit button -->
            <button type="submit" id="submit" class="btn">Log In</button>
        </form>
        <!-- links -->
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="../register/Register.html">Sign Up</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
